<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="jadro">
        <div class="inner" style="left: 0;"></div>
        <div class="outer"></div>
    </div>
    <h5>sfefdssfd</h5>
</body>
</html>

<script src="jadro.js"></script>

<style>

body {
    background-color: #000;
}

h5 {
    color: white;
    position: absolute;
    top: 100px;
    width: 100px;
    text-align: center;
    font-family: 'Comic Sans MS';
}

.jadro {
    position: fixed;
    display: flex;
    left: 50%;
    top: 50%;
}

.inner {
    margin: 5px 4.6px;
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: rgba(0, 255, 128, .5);
    border-radius: 100%;
    z-index: 2;
    transition: .5s all ease-out;
    border: 5px transparent;
}

.outer {
    z-index: 3;
    position: absolute;
    width: 100px;
    height: 100px;
    border: 5px rgba(0, 255, 128, 0.5) solid;
    border-radius: 100%;
}

</style>
